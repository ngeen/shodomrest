<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layout/default">
<head>
<title>Share For Freedom</title>
<meta
	http-equiv="Content-Type"
	content="text/html; charset=UTF-8" />
<link
	rel="stylesheet"
	th:href="@{/css/login.css}" />
<script th:src="@{/js/register.js}"></script>

<script
	src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&amp;render=explicit"
	async="true"
	defer="true" />
</head>
<body>

	<section layout:fragment="content">

		<div class="container">
			<div
				id="loginbox"
				style="margin-top: 50px;"
				class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
				<div class="panel panel-info">
					<div class="panel-heading">
						<div class="panel-title">Kayıt Ol</div>
						<div
							style="float: right; font-size: 80%; position: relative; top: -10px">
							<a href="/login">Giriş</a>
						</div>
					</div>

					<div
						style="padding-top: 30px"
						class="panel-body">

						<div
							id="login-alert"
							class="alert alert-danger col-sm-12"
							th:if="${param.token}">Lütfen "Ben robot değilim"
							işaretlediğinizden emin olunuz.</div>

						<form
							id="loginform"
							class="form-horizontal"
							role="form"
							th:action="@{/addUser}"
							method="post"
							th:object="${user}">

							<div
								style="margin-bottom: 25px"
								class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-user"></i></span>
								<input
									th:field="*{userName}"
									id="login-user"
									type="text"
									class="form-control"
									name="user"
									value=""
									placeholder="Kullanıcı Adı" />
							</div>

							<div
								style="margin-bottom: 25px"
								class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-envelope"></i></span>
								<input
									th:field="*{userMail}"
									id="login-email"
									type="text"
									class="form-control"
									name="email"
									value=""
									placeholder="E-posta" />
							</div>

							<div
								style="margin-bottom: 25px"
								class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-lock"></i></span>
								<input
									th:field="*{password}"
									id="login-password"
									type="password"
									class="form-control"
									name="password"
									placeholder="Şifre" />
							</div>

							<div
								style="margin-bottom: 25px"
								class="input-group"
								id="reCaptcha"></div>
							<input
								type="hidden"
								id="hiddenCaptcha"
								th:field="*{response}" />


							<div
								style="margin-top: 10px"
								class="form-group">
								<!-- Button -->

								<div class="col-sm-12 controls">
									<button
										id="btn-login"
										type="submit"
										class="btn btn-info">Kayıt Ol</button>

								</div>
							</div>


							<!-- div
							style="border-top: 1px solid #999; padding-top: 20px"
							class="form-group">

							<div class="col-md-offset-3 col-md-9">
								<button
									id="btn-fbsignup"
									type="button"
									class="btn btn-primary">
									<i class="icon-facebook"></i>   Sign Up with Facebook
								</button>
							</div>

						</div-->
						</form>



					</div>
				</div>
			</div>
		</div>

	</section>

</body>
</html>
