<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layout/default">
<head>
<title>Share For Freedom</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" />
<link rel="stylesheet" th:href="@{/css/login.css}" />
<script th:src="@{/js/jquery.backstretch.min.js}"></script>
<script th:src="@{/js/login.js}"></script>
</head>
<body>

	<section layout:fragment="content">

		<div th:if="${param.error}" class="alert alert-danger">Invalid username and password.</div>
		<div th:if="${param.logout}" class="alert alert-info">You have been logged out.</div>
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3 form-box">
				<div class="form-top">
					<div class="form-top-left">
						<h3>Login to our site</h3>
						<p>Enter your username and password to log on:</p>
					</div>
					<div class="form-top-right">
						<i class="fa fa-key"></i>
					</div>
				</div>
				<div class="form-bottom">
					<form role="form" th:action="@{/login}" method="post"
						class="login-form">
						<div class="form-group">
							<label class="sr-only" for="form-username">Username</label> <input
								type="text" name="username" placeholder="Username..."
								class="form-username form-control" id="form-username" />
						</div>
						<div class="form-group">
							<label class="sr-only" for="form-password">Password</label> <input
								type="password" name="password" placeholder="Password..."
								class="form-password form-control" id="form-password" />
						</div>
						<input type="submit" value="Sign In" class="btn" />
					</form>
				</div>
			</div>
		</div>

	</section>

</body>
</html>
